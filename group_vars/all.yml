dns_ip: "{{ cluster_subnet }}.10"

kube_proxy: true
kube_proxy_mode: ipvs # support: iptables, userspace or ipvs(alpha).
kube_proxy_ipvs_scheduler: rr # depend on ipvs mode.

# Extra addons
kube_dashboard: true
kube_logging: true
kube_monitoring: true

ingress: true
ingress_type: nginx # support: nginx or traefik.

